<div>
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Edit Checklist</h3>
    </div>
    <div class="modal-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Question</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(question, answer) in json_contents">
            <td>{{question}}</td>
            <td>
                <div>
                    <input style="margin: 3px;" type="radio" value="Unanswered" ng-change="saveAnswer(question, answer)" ng-model="answer">Unanswered</input>
                    <input style="margin: 3px;" type="radio" value="Complete" ng-change="saveAnswer(question, answer)" ng-model="answer">Complete</input>
                    <input style="margin: 3px;" type="radio" value="Incomplete" ng-change="saveAnswer(question, answer)" ng-model="answer">Incomplete</input>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button type="button" ng-click="submitChecklist()"class="btn btn-success">
        Submit
      </button>
      <button type="button" ng-click="saveChecklist()"class="btn btn-info">
        Save Changes
      </button>
      <button type="button" ng-click="cancel()" class="btn btn-default">
        Cancel
      </button>
    </div>
  </div>
</div>
