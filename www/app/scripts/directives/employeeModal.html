<div>
    <div class="modal-header">
        <h3 class="modal-title">Edit User {{ employee.username }}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="employeeUsername">Username</label>
            <input type="text" required class="form-control" id="employeeUsernameInput" placeholder="Enter a username"
                   ng-model="newEmployee.username">
        </div>
        <div class="form-group">
            <label for="employeeEmail">Email</label>
            <input type="email" required class="form-control" placeholder="Email" ng-model="newEmployee.email">
        </div>
        <div class="form-group">
            <label for="employeeFirstName">First Name</label>
            <input type="text" required class="form-control" placeholder="First Name"
                   ng-model="newEmployee.first_name">
        </div>
        <div class="form-group">
            <label for="employeeLastName">Last Name</label>
            <input type="text" required class="form-control" placeholder="Last Name"
                   ng-model="newEmployee.last_name">
        </div>
        <div class="form-group">
            <label for="employeeRole">Role</label>
            <select required ng-model="newEmployee.role" ng-options="role for role in roles">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <h4>Save changes?</h4>
        <button class="btn btn-primary" ng-click="ok()">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
