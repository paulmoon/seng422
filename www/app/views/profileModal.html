<div>
    <div class="modal-header">
        <h3 class="modal-title">Edit User {{ profileInfo.username }}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="employeeUsername">Username</label>
            <input type="text" ng-model="profileInfo.username" required class="form-control" id="employeeUsernameInput" placeholder="Enter a username">
        </div>
        <div class="form-group">
            <label for="employeeEmail">Email</label>
            <input type="email" ng-model="profileInfo.email" required class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="employeeFirstName">First Name</label>
            <input type="text" ng-model="profileInfo.first_name" required class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="employeeLastName">Last Name</label>
            <input type="text" ng-model="profileInfo.last_name" required class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="employeePassword">New Passowrd</label>
            <input type="password" ng-model="p.password" required class="form-control" placeholder="New Password">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Save Changes</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
