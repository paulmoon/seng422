<div>
    <div class="modal-header">
        <h3 class="modal-title">Create Survey</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="employeeRole">Surveyors</label>
            <select required ng-model="s.surveyor" ng-options="surv.username for surv in surveyors">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Save Changes</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
