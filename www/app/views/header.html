
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="HeaderController">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Land Surveyor Checklist System</a>
    </div>

    <div class="navbar-collapse collapse" ng-if="!loggedIn">
      <form name="loginForm" class="navbar-form navbar-right" role="form" ng-submit="login()">
        <div class="form-group">
          <input type="text" placeholder="Username" class="form-control" ng-model="username">
        </div>
        <div class="form-group">
          <input ng-model="password" type="password" placeholder="Password" class="form-control" ng-keyup="$event.keyCode == 13 ? login() : null">
        </div>
        <button type="submit" class="btn btn-success" ng-click="login()">Sign in</button>
      </form>
    </div>
    
    <div class="navbar-collapse collapse" ng-if="loggedIn">
      <form name="logoutForm" class="navbar-form navbar-right" role="form"> 
        <button type="submit" class="btn btn-success" ng-click="logout()">Sign out</button>
      </form>
    </div>
  </div>
</div>
