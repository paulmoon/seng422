<div ng-include src="'views/header.html'"></div>
<div class="row"></div>
<hr />

<div ng-controller="ChecklistCreationCtrl">
    <div class="container-fluid">
        <label>Title</label>
        <input type="text" ng-model="header.title" placeholder="Title"/>
        <label>Description</label>
        <textarea class="form-control" ng-model="header.description" rows="3"></textarea>
        <label>File #</label>
        <input type="text" ng-model="header.filenumber" placeholder="File #"/>
        <label>Land District</label>
        <input type="text" ng-model="header.landDistrict" placeholder="Land District"/>
        <h1>Main Body</h1>
        <div class="container-fluid">
            <div checklist-input ng-repeat="input in inputs"/>
            <button ng-click="newChecklist()">Create new checklist item</button>
            <button ng-click="createSurvey()">Create Survey</button>
        </div>
    </div>
</div>
