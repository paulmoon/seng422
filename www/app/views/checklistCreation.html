<div ng-include src="'views/header.html'"></div>
<div class="row">
    <h1 class="lscs-manager" style="margin-left: 15px"><span class="lscs-header-icon"><span class="glyphicon glyphicon-list"></span></span> Checklist Creation</h1>
</div>
<hr />

<div ng-controller="ChecklistCreationCtrl">
    <div class="row">
        <div class="container">
            <div class="container-fluid">
            <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Title</label><br />
                        <div class="col-sm-10">
                            <input type="text" ng-model="Title" placeholder="Title"/><br />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label><br />
                        <div class="col-sm-10">
                            <textarea class="form-control" ng-model="Description" rows="3"></textarea><br />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">File Number</label><br />
                        <div class="col-sm-10">
                            <input type="text" ng-model="Filenumber" placeholder="File Number"/><br />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Land District</label><br />
                        <div class="col-sm-10">
                            <input type="text" ng-model="District" placeholder="Land District"/><br />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Address</label><br />
                        <div class="col-sm-10">
                            <input type="text" ng-model="Address" placeholder="Address"/><br />
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <h1 class="lscs-manager" style="margin-left: 15px"><span class="lscs-header-icon"><span class="glyphicon glyphicon-th-list"></span></span> Main Body</h1>
        <div class="container">
            <div class="container-fluid">
                    <div class="panel panel-default">
                    <div class="panel-body">
                        <div checklist-input ng-repeat="input in inputs"/>
                    </div>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-warning" ng-click="newChecklist()">Create new checklist item</button>
                        <button class="btn btn-success" ng-click="createSurvey()">Create Survey</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
